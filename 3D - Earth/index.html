<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D - Earth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-image: url('images/jeremy-thomas-E0AHdsENmDg-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            background-color: #00000041;
            inset: 0;
        }

        .earth {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-image: url('images/tryout-map-for-worldbuilding-v0-k6zlxedb7zvc1-1541333391.png');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-size: 700px 100%;
            box-shadow: inset 0 0 15px 1px #FDFfF29E,
            inset 30px 0px 50px #000;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="earth"></div>
</body>
</html>
