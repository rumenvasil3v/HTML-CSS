<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2 class="buttons-header">Normal Buttons</h2>
    <a class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <h2 class="buttons-header">Filled Buttons</h2>
    <a class="button fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2 class="buttons-header">Icon buttons</h2>
    <a class="button fill"><i class="fas fa-arrow-circle-down icon"></i>Download</a>
    <button class="button fill"><i class="fas fa-arrow-circle-down icon"></i>Download</button>
    <button class="button fill hover"><i class="fas fa-arrow-circle-down icon"></i>Download</button>
</body>
</html>
