<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Container Type</title>
    <style>
        .post {
            container-type: inline-size;
            container-name: post-card;
        }

        .card h2 {
            font-size: 1em;
        }

        @container post-card (min-width: 700px) {
            .card h2 {
                font-size: 10em;
            }

            .card {
                background-color: red;
            }
        }
    </style>
    <link rel="stylesheet" href="./responsive.css" />
</head>

<body>
    <div class="post">
        <div class="card">
            <h2>Card title</h2>
            <p>Card content</p>
        </div>
    </div>
</body>

</html>
